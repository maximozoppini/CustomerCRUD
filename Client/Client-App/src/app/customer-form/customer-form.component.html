<h2 mat-dialog-title>Create New Customer</h2>

<form [formGroup]="customerForm" class="customer-form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName" required>
    <mat-error *ngIf="customerForm.get('firstName')?.hasError('required')">
      First Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName" required>
    <mat-error *ngIf="customerForm.get('lastName')?.hasError('required')">
      Last Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required email>
    <mat-error *ngIf="customerForm.get('email')?.hasError('email')">
      Invalid email format
    </mat-error>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-flat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="onCreate()" [disabled]="customerForm.invalid">Create</button>
  </div>
</form>
